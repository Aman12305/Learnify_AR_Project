<!doctype HTML>
<html>
<head>
  <title>Biology</title>
  <meta charset="utf-8">
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker type='barcode' value='0'>
        <a-entity position="0 0 0" scale="3 2 3" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/biology/heart.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='1'>
        <a-entity position="0 0 0" scale="3 2 3" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/biology/brain.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='2'>
              <a-entity position="0 0 0" scale="0.05 0.05 0.05" rotation="0 90 0" animation-mixer gltf-model="url(static/Models/biology/skeleton/scene.gltf)"></a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='3'>
        <a-entity position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/biology/charizard/scene.gltf)"></a-entity>
      </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/heart.patt'>
      <a-entity gltf-model="url(static/Models/biology/heart.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/brain.patt'>
      <a-entity gltf-model="url(static/Models/biology/brain.glb)"></a-entity>
    </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
