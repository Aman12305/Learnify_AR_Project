<!doctype HTML>
<html>
<head>
  <title>Chemistry</title>
  <meta charset="utf-8">
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker type='barcode' value='0'>
        <a-entity position="0 0 0" scale="3 2 3" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/chemistry/H2O.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='1'>
        <a-entity position="0 0 0" scale="2 2 2" rotation="0 0 90" animation-mixer gltf-model="url(static/Models/chemistry/benzene.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='2'>
              <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 90" animation-mixer gltf-model="url(static/Models/english/apple.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='3'>
        <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#dog"></a-entity>
      </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/H2O.patt'>
      <a-entity gltf-model="url(static/Models/chemistry/H2O.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/C6H6.patt'>
      <a-entity gltf-model="url(static/Models/chemistry/benzene.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/a.patt'>
      <a-entity gltf-model="url(static/Models/english/apple.glb)"></a-entity>
    </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
