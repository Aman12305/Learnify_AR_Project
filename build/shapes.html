<!doctype HTML>
<html>
<head>
  <title>Shapes</title>
  <meta charset="utf-8">
</head>


<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker type='barcode' value='0'>
        <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/mathematics/cube.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='1'>
        <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/mathematics/sphere2.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='2'>
              <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/mathematics/cylinder.glb)"></a-entity>
      </a-marker>
  
      <a-marker type='barcode' value='3'>
        <a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="url(static/Models/mathematics/pyramid.glb)"></a-entity>
      </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/cube.patt'>
      <a-entity gltf-model="url(static/Models/mathematics/cube.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/sphere.patt'>
      <a-entity gltf-model="url(static/Models/mathematics/sphere2.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/cylinder.patt'>
      <a-entity gltf-model="url(static/Models/mathematics/cylinder.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/pyramid.patt'>
      <a-entity gltf-model="url(static/Models/mathematics/pyramid.glb)"></a-entity>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='./static/Markers/cone.patt'>
      <a-entity gltf-model="url(static/Models/mathematics/cone.glb)"></a-entity>
    </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
